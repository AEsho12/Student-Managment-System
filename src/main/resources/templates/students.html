<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Students</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="background">
<div class="container-fluid text-center">
  <div><h2>Student Tracker</h2></div>
  <div class="m-2">
    <a class="cta" th:href="@{/students/new}">Add New Student</a>
  </div>
  <div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]

  </div>
  <div>
    <table class="table table-striped table-dark">
      <thead>
      <tr>
        <th class="col-sm-1">ID</th>
        <th class="col-sm-1">Email</th>
        <th class="col-sm-1">First Name</th>
        <th class="col-sm-1">Last Name</th>
        <th class="col-sm-1">Job Title</th>
        <th class="col-sm-1">Company</th>
        <th class="col-sm-1">Delete</th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="student : ${listStudent}">
        <tr>
          <td>[[${student.id}]]</td>
          <td>[[${student.email}]]</td>
          <td>[[${student.firstName}]]</td>
          <td>[[${student.lastName}]]</td>
          <td>[[${student.jobTitle}]]</td>
          <td>[[${student.company}]]</td>
          <td>
            <a class="h4 mr-3" th:href="@{'/students/delete/' + ${student.id}}">Delete</a>
          </td>
        </tr>
      </th:block>

      </tbody>
    </table>

  </div>
</div>
</div>
</body>
</html>
