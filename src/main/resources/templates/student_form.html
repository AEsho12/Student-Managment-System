<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid text-center">
  <div class="text-center"><h2>Student Form Add</h2></div>

  <form th:action="@{/students/save}" method="post" th:object="${student}"
  style="max-width: 500px; margin: 0 auto;">
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">E-mail</label>
        <div class="col-sm-8">
          <input type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="45" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">First Name</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{firstName}" class="form-control" required minlength="3" maxlength="45" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Last Name</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{lastName}" class="form-control" required minlength="3" maxlength="45" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Job Title</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{jobTitle}" class="form-control" required minlength="3" maxlength="45" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Company Name</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{company}" class="form-control" required minlength="3" maxlength="45" />
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2" onclick="save">Save</button>
        <button type="button" class="btn btn-primary m-2" onclick="cancelForm">Cancel</button>
      </div>
    </div>
  </form>
</div>
<script type="text/javascript">
  function cancelForm() {
    window.location = "[[@{/students}]]";
 }

</script>
</body>
</html>
